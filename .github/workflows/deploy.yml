name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Create environment file
        run: |
          cat > .env << EOF
          # Creative Construction Solution - Environment Configuration
          
          # Admin Configuration
          VITE_ADMIN_PUBKEY=${{ secrets.VITE_ADMIN_PUBKEY }}
          
          # Application Configuration
          VITE_APP_NAME="${{ secrets.VITE_APP_NAME }}"
          VITE_APP_DOMAIN="${{ secrets.VITE_APP_DOMAIN }}"
          
          # Default Relay Configuration
          VITE_DEFAULT_RELAY="${{ secrets.VITE_DEFAULT_RELAY }}"
          VITE_BACKUP_RELAYS="${{ secrets.VITE_BACKUP_RELAYS }}"
          
          # Blossom Server for File Uploads
          VITE_BLOSSOM_SERVER="${{ secrets.VITE_BLOSSOM_SERVER }}"
          
          # Company Information
          VITE_COMPANY_PHONE="${{ secrets.VITE_COMPANY_PHONE }}"
          VITE_COMPANY_PHONE_ALT="${{ secrets.VITE_COMPANY_PHONE_ALT }}"
          VITE_COMPANY_EMAIL="${{ secrets.VITE_COMPANY_EMAIL }}"
          VITE_COMPANY_ADDRESS="${{ secrets.VITE_COMPANY_ADDRESS }}"
          
          # Supported Languages
          VITE_DEFAULT_LANGUAGE="${{ secrets.VITE_DEFAULT_LANGUAGE }}"
          VITE_SUPPORTED_LANGUAGES="${{ secrets.VITE_SUPPORTED_LANGUAGES }}"
          
          # Map Configuration
          VITE_MAP_API_KEY="${{ secrets.VITE_MAP_API_KEY }}"
          VITE_DEFAULT_LAT="${{ secrets.VITE_DEFAULT_LAT }}"
          VITE_DEFAULT_LNG="${{ secrets.VITE_DEFAULT_LNG }}"
          
          # Development Configuration
          VITE_DEBUG_MODE=${{ secrets.VITE_DEBUG_MODE }}
          EOF

      - name: Install dependencies and build
        run: |
          npm install
          npm run build
          cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
